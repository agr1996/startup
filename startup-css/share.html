<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share</title>
    <link rel="icon" href="assets/share.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <header>
        <!-- Hamburger button to toggle the navigation menu -->
        <button class="navigation" onclick="toggleMenu()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <!-- Website title -->
        <h1>Voodle</h1>
        <!-- Sign-in button -->
        <button type="button" onclick="window.location.href='signin.html'"><small>Sign in</small></button>
    </header>
    <!-- Navigation menu -->
    <nav id="nav-menu">
        <!-- Close button to hide the navigation menu -->
        <button class="close-btn" onclick="toggleMenu()">X</button>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="signin.html">Sign in</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="markup.html">Markup</a></li>
            <li><a href="share.html">Share</a></li>
        </ul>
    </nav>
    <div>
        <h3>User ID: 24601</h3>
        <!-- Placeholder used for the database to securely share to another person with obfuscated ID -->
    </div>

    <main>
        <form method="get" action="markup.html">
            <div>
                <h2>Share</h2>
            </div>
            <div>
                <label for="id"><small>ID</small></label>
                <br>
                <input type="text" placeholder="Recipient ID" id="title" name="title" required>
            </div>
            <div>
                <label for="file"><small>File</small></label>
                <br>
                <input type="file" id="file" name="file" required>
            </div>
            <div>
                <label for="description"><small>Description</small></label>
                <br>
                <textarea id="description" placeholder="Optional" name="description"></textarea>
            </div>
            <div>
                <button type="submit">
                    <img src="assets/share.svg" alt="Sent" style="width: 20px; height: 20px;">
                </button>
            </div>
        </form>
    </main>
    <footer>

        <strong>Andrew Redd</strong>
        <br>
        <a href="https://github.com/agr1996/startup">GitHub</a>
    </footer>
    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
